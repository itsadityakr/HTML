<!DOCTYPE html>
<html>
<head>
    <title>Button Attributes Example</title>
</head>
<body>
    <form action="submit.php" method="post">
        <!-- Button with attributes -->
        <button type="submit" autofocus="true" disabled="false" form="myForm" formaction="submit.php">
            Click Me
        </button>
        <!-- Form -->
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit" formnovalidate="true">Submit without validation</button>
        </form>
    </form>
</body>
</html>
