<!doctype html> <!-- Declaration of the HTML5 document type -->

<html lang="en"> <!-- The root HTML element with the language attribute set to English -->

<head>
    <title>HomePage</title> <!-- The title of the HTML document that appears in the browser's title bar -->
</head>

<body>
    <h1>
        Heading Tag <!-- Heading 1 (h1) element used to define a top-level heading -->
    </h1>

    <p>
        Paragraph Tag <!-- Paragraph (p) element used to define a text paragraph -->
    </p>
</body>

</html>
