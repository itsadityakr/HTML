<!DOCTYPE html> <!-- Declaration of the HTML document type -->

<html> <!-- The root HTML element -->

<body>
    <center> <!-- Deprecated HTML center element used to center-align content (not recommended) -->

        <h1 style="color:green"> <!-- Heading 1 element with green text color -->
            GeeksforGeeks
        </h1>

        <h2> <!-- Heading 2 element -->
            HTML ismap Attribute
        </h2>

        <a href="#"> <!-- Anchor (link) element with an empty URL (no hyperlink) -->

                width="400" <!-- Width of the image (400 pixels) -->
                height="150" <!-- Height of the image (150 pixels) -->
                ismap> <!-- ismap attribute, used with server-side image maps (not commonly used) -->

    </center>
