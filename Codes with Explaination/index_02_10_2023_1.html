<!DOCTYPE html> <!-- Document type declaration indicating an HTML5 document -->
<html lang="en"> <!-- Start of the HTML document with the language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Metadata specifying character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Metadata for responsive design -->
    <title>Input Types Examples</title> <!-- Title of the web page displayed in the browser -->
</head>
<body>
    <h2>Input Types Examples</h2> <!-- Heading level 2 for the page title -->
    <form> <!-- Start of a form element for user input -->
        <label for="button">Button:</label> <!-- Label for a button input element -->
        <input type="button" id="button" value="Click Me"><br><br> <!-- Button input element -->

        <label for="checkbox">Checkbox:</label> <!-- Label for a checkbox input element -->
        <input type="checkbox" id="checkbox"><br><br> <!-- Checkbox input element -->

        <label for="color">Color:</label> <!-- Label for a color input element -->
        <input type="color" id="color" value="#ff0000"><br><br> <!-- Color input element -->

        <label for="date">Date:</label> <!-- Label for a date input element -->
        <input type="date" id="date"><br><br> <!-- Date input element -->

        <label for="datetime-local">Datetime-local:</label> <!-- Label for a datetime-local input element -->
        <input type="datetime-local" id="datetime-local"><br><br> <!-- Datetime-local input element -->

        <label for="email">Email:</label> <!-- Label for an email input element -->
        <input type="email" id="email"><br><br> <!-- Email input element -->

        <label for="file">File:</label> <!-- Label for a file input element -->
        <input type="file" id="file"><br><br> <!-- File input element -->

        <label for="hidden">Hidden:</label> <!-- Label for a hidden input element -->
        <input type="hidden" id="hidden" value="This is hidden"><br><br> <!-- Hidden input element -->

        <label for="image">Image:</label> <!-- Label for an image input element -->
        <input type="image" id="image" src="image.png" alt="Submit"><br><br> <!-- Image input element -->

        <label for="month">Month:</label> <!-- Label for a month input element -->
        <input type="month" id="month"><br><br> <!-- Month input element -->

        <label for="number">Number:</label> <!-- Label for a number input element -->
        <input type="number" id="number"><br><br> <!-- Number input element -->

        <label for="password">Password:</label> <!-- Label for a password input element -->
        <input type="password" id="password"><br><br> <!-- Password input element -->

        <label for="radio">Radio:</label> <!-- Label for a radio input element -->
        <input type="radio" id="radio" name="radio-group"><br><br> <!-- Radio input element -->

        <label for="range">Range:</label> <!-- Label for a range input element -->
        <input type="range" id="range" min="0" max="100" value="50"><br><br> <!-- Range input element -->

        <label for="reset">Reset:</label> <!-- Label for a reset input element -->
        <input type="reset" id="reset"><br><br> <!-- Reset input element -->

        <label for="search">Search:</label> <!-- Label for a search input element -->
        <input type="search" id="search"><br><br> <!-- Search input element -->

        <label for="submit">Submit:</label> <!-- Label for a submit input element -->
        <input type="submit" id="submit"><br><br> <!-- Submit input element -->

        <label for="tel">Tel:</label> <!-- Label for a tel input element -->
        <input type="tel" id="tel"><br><br> <!-- Tel input element -->

        <label for="text">Text:</label> <!-- Label for a text input element -->
        <input type="text" id="text"><br><br> <!-- Text input element -->

        <label for="time">Time:</label> <!-- Label for a time input element -->
        <input type="time" id="time"><br><br> <!-- Time input element -->

        <label for="url">URL:</label> <!-- Label for a URL input element -->
        <input type="url" id="url"><br><br> <!-- URL input element -->

        <label for="week">Week:</label> <!-- Label for a week input element -->
        <input type="week" id="week"><br><br> <!-- Week input element -->

        <!-- Obsolete values -->
        <label for="datetime">Datetime (Obsolete):</label> <!-- Label for an obsolete datetime input element -->
        <input type="datetime" id="datetime"><br><br> <!-- Obsolete datetime input element -->
    </form> <!-- End of the form element -->
</body>
</html>
